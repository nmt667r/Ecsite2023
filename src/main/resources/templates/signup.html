<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script src="//www.google.com/js/gweb/analytics/autotrack.js"></script>
    <title>TOP</title>
</head>
<body>
<header>
    <div class="page-title">
        <h1>新規ユーザー登録画面</h1>
    </div>
    <div class="navi">
        <span><a href="/">トップ</a></span>
        <span th:if="${loginUser} == null">
            <span><a href="login">ログイン</a></span>
            <span><a href="signup">ユーザー登録</a></span>
        </span>
        <span th:if="${loginUser} != null">
            <span><a href="itemAdd">商品追加</a></span>
            <span><a href="editCart">カート編集</a></span>
            <span><a href="logout">ログアウト</a></span>
        </span>
    </div>
</header>
<main>
    <form method="post" action="/signup" th:object="${UserForm}">
        <div>
            <span>アカウント名</span>
            <div th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></div>
            <input type="text" th:field="*{account}">
        </div>
        <div>
            <span>ユーザー名</span>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <span>パスワード</span>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <input type="password" th:field="*{password}">
        </div>
        <div>
            <span>パスワード確認用</span>
            <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
            <input type="password" th:field="*{passwordConfirm}"></div>
        <div>
            <input type="submit" value="新規追加" />
        </div>
    </form>
</main>
</body>
