<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script src="//www.google.com/js/gweb/analytics/autotrack.js"></script>
    <title>TOP</title>
</head>
<body>
<header>
    <div class="page-title">
        <h1>商品追加画面</h1>
    </div>
    <div class="navi">
        <span><a href="/">トップ</a></span>
        <span th:if="${loginUser} == null">
            <span><a href="login">ログイン</a></span>
            <span><a href="signup">ユーザー登録</a></span>
        </span>
        <span th:if="${loginUser} != null">
            <span><a href="itemAdd">商品追加</a></span>
            <span><a href="editCart">カート編集</a></span>
            <span><a href="logout">ログアウト</a></span>
        </span>
    </div>
</header>
<main>
    <form method="post" action="/itemAdd" th:object="${ItemForm}" enctype="multipart/form-data">
        <div>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <span>アイテム名：</span>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            <span>価格：</span>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <input type="file" name="file" />
        </div>
        <div>
            <input type="submit" value="新規追加" />
        </div>
    </form>
</main>
</body>
